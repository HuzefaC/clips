<input
  [formControl]="control"
  [placeholder]="placeholder"
  [type]="type"
  class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
/>
<ng-container *ngIf="control.dirty && control.touched">
  <p
    *ngIf="
      control.errors?.['required']
      "
    class="text-red-400"
  >
    Field is required
  </p>
  <p
    *ngIf="
      control.errors?.['minlength']
      "
    class="text-red-400"
  >
    Value should be at least
    {{ control.errors?.['minlength']?.['requiredLength'] }} characters long.
  </p>
  <p
    *ngIf="
      control.errors?.['maxlength']
      "
    class="text-red-400"
  >
    Value cannot contain more than
    {{ control.errors?.['maxlength']?.['requiredLength'] }} characters.
  </p>
  <p
    *ngIf="
      control.errors?.['email']
      "
    class="text-red-400"
  >
    You must enter a valid email.
  </p>
  <p
    *ngIf="
      control.errors?.['min']
      "
    class="text-red-400"
  >
    Value too low.
  </p>
  <p
    *ngIf="
      control.errors?.['max']
      "
    class="text-red-400"
  >
    Value too high.
  </p>
</ng-container>
